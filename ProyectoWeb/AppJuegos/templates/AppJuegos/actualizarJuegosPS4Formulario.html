<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Actualizar Juego PS4</title>
</head>
<body>

    {%extends "AppJuegos/padre.html"%}
    {%load static%}

    {% block titulo %}
    Edita el juego
    {%endblock%}

    {%block contenidoQueCambia %}

    <section class="contenedorCambiante">

        <h1>Ingresa los datos para agregar editar tu usario</h1>

        {% if form.errors %}
    
        <p style="color: red;"> Estan mal los datos, revisar</p>
    
        {% endif %}
    
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <table>
                {{ form.as_table }}
            </table>
        
            <input type="submit" value="Actualizar">
        </form>

    </section>
         
    {%endblock%}

</body>
</html>
